version: '3.8'

services:
  # Were-Bot: Reddit user tagging bot
  werebot:
    image: python:3.11-slim
    container_name: werebot
    restart: unless-stopped
    
    command: >
      /bin/bash -c "
        pip install --break-system-packages praw gspread google-auth google-auth-oauthlib google-auth-httplib2 &&
        cd /data &&
        python -u /app/werebot_updated.py
      "
    
    volumes:
      # Bot code (read-only)
      - ./werebot:/app:ro
      # Runtime data (persistent)
      - werebot-data:/data
    
    environment:
      - WEREBOT_CLIENT_ID=${WEREBOT_CLIENT_ID}
      - WEREBOT_CLIENT_SECRET=${WEREBOT_CLIENT_SECRET}
      - WEREBOT_USERNAME=${WEREBOT_USERNAME}
      - WEREBOT_PASSWORD=${WEREBOT_PASSWORD}
      - WEREBOT_USER_AGENT=${WEREBOT_USER_AGENT}
      - NICKNAME_SPREADSHEET_URL=${NICKNAME_SPREADSHEET_URL:-}
      - NICKNAME_CREDENTIALS=/app/clientsecret2.json
    
    working_dir: /data
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # HWWBot: AutoMod configuration manager
  hwwbot:
    image: python:3.11-slim
    container_name: hwwbot
    restart: unless-stopped
    
    command: >
      /bin/bash -c "
        pip install --break-system-packages praw gspread google-auth &&
        cd /data &&
        python -u /app/hwwbot.py
      "
    
    volumes:
      - ./hwwbot:/app:ro
      - hwwbot-data:/data
    
    environment:
      - HWWBOT_CLIENT_ID=${HWWBOT_CLIENT_ID}
      - HWWBOT_CLIENT_SECRET=${HWWBOT_CLIENT_SECRET}
      - HWWBOT_USERNAME=${HWWBOT_USERNAME}
      - HWWBOT_PASSWORD=${HWWBOT_PASSWORD}
      - HWWBOT_USER_AGENT=${HWWBOT_USER_AGENT}
      - GOOGLE_CREDENTIALS=/app/clientsecret2.json
    
    working_dir: /data
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Discord Bot: Monitoring and management
  discord-bot:
    image: python:3.11-slim
    container_name: hww-discord-bot
    restart: unless-stopped
    
    command: >
      /bin/bash -c "
        pip install --break-system-packages discord.py aiohttp &&
        python -u /app/discord_bot.py
      "
    
    volumes:
      - ./discord-bot:/app:ro
      # Read-only access to Were-Bot logs
      - werebot-data:/shared/werebot/data:ro
      # Could add hwwbot logs too if needed
      # - hwwbot-data:/shared/hwwbot/data:ro
    
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - LOG_CHANNEL_ID=${LOG_CHANNEL_ID}
      - ALERT_CHANNEL_ID=${ALERT_CHANNEL_ID}
      - PORTAINER_URL=${PORTAINER_URL}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY}
      - WEREBOT_CONTAINER_NAME=werebot
      - HWWBOT_CONTAINER_NAME=hwwbot
      - MOD_ROLE_NAME=${MOD_ROLE_NAME:-Moderator}
      - WEREBOT_LOG_FILE=/shared/werebot/data/werebot.log
    
    working_dir: /app
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  werebot-data:
    driver: local
  hwwbot-data:
    driver: local
